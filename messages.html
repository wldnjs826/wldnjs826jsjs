    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 테마
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme); // 반전 없이 그대로 적용
        updateThemeIcon(savedTheme === 'dark'); // 다크면 해, 라이트면 달

        // 언어
        const savedLang = localStorage.getItem('lang') || 'ko';
        document.documentElement.setAttribute('data-lang', savedLang);
        const langText = document.querySelector('.lang-text');
        langText.textContent = savedLang === 'ko' ? 'EN' : 'KO';

        // 테마 토글 버튼
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        themeToggleBtn.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme); // 반전 없이 저장
            updateThemeIcon(newTheme === 'dark');
        });

        // 언어 토글 버튼
        const langToggleBtn = document.getElementById('lang-toggle-btn');
        langToggleBtn.addEventListener('click', () => {
            const currentLang = document.documentElement.getAttribute('data-lang');
            const newLang = currentLang === 'ko' ? 'en' : 'ko';
            document.documentElement.setAttribute('data-lang', newLang);
            localStorage.setItem('lang', newLang);
            langText.textContent = newLang === 'ko' ? 'EN' : 'KO';
        });
    });
    function updateThemeIcon(isDark) {
        const themeIcon = document.querySelector('#theme-toggle-btn i');
        themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    }
    </script>
